<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<h1>Đăng ký học viên</h1>
<p>Họ và tên <input type="text" name="Họ và tên"></p>
<p>Ngày sinh <input type="text" name="Ngày Sinh"></p>
<p>Giới tính <input type="radio" name="Nam">Nam &#160&#160 <input type="radio" name="Nữ">Nữ </p>
<p>Địa chỉ <br><textarea name="Địa chỉ" cols="30" rows="5"></textarea>
<p>Lớp <select>
    <option value="Chọn lớp">-Chọn lớp-</option>
</select>
<p>Email <input type="text" name="Email"></p>
<p>Điện thoại <input type="text" name="Điện thoại"></p>
<input type="submit">&#160;&#160;&#160;&#160; <input type="reset">
</body>
</html>
